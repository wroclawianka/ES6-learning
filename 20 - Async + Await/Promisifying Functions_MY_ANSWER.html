<!DOCTYPE html>
<html lang="en">

<head>
  <title>Promisifying Functions</title>
</head>

<body>
  <script>

    //get user position
    /*navigator.geolocation.getCurrentPosition(function (pos) {
      console.log('SUCCESS');
      console.log(pos);
    }, function (err) {
      console.log('ERROR');
      console.log(err);
    })*/

    //promisified
    function getCurrentPosition(...args) {
      return new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(...args, resolve, reject);
      });
    }

    async function go() {
      const pos = await getCurrentPosition(); // thanks to ...args you can pass here some options
      console.log(pos);
    }

    go();
  </script>
</body>

</html>
