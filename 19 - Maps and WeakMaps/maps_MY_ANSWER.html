<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Maps!</title>
</head>

<body>
  <script>
    const dogs = new Map();

    dogs.set('Snickers', 3);
    dogs.set('Sunny', 2);
    dogs.set('Hugo', 10);

    //you can loop in two ways: foreach and for...of
    dogs.forEach((val, key) => console.log(val, key));
    /*
      3 "Snickers"
      2 "Sunny"
      10 "Hugo"
    */

    for (const [key, val] of dogs) { //you can use destructuring in here
      console.log(key, val);
    }
    /*
    Snickers 3
    Sunny 2
    Hugo 10
  */
  </script>
</body>

</html>
