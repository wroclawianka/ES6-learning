<!DOCTYPE html>
<html lang="en">

<head>
  <title>Exponential operator</title>
</head>

<body>
  <script>
    //ES7:

    let res = 2**2;
    console.log(res);
    // will do the same what 
    let res1 = Math.pow(2, 2);
    console.log(res1);

    let res2 = 2**2**2;
    console.log(res2);
    // will do the same what 
    let res3 = Math.pow(Math.pow(2, 2), 2);
    console.log(res3);


    
  </script>
</body>

</html>
