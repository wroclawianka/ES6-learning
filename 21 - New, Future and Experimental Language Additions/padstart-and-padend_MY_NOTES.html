<!DOCTYPE html>
<html lang="en">

<head>
  <title>String padStart and padEnd</title>
</head>

<body>
  <script>
    /*padStart(x, y) and padEnd(x, y) - adds some spaces (in nothing else secified) 
    before and afert word if there is less characters than x, y - what should be put in there*/
    const strings = ['short', 'medium size', 'this is really really long', 'this is really reall really really really really long'];
    
    const longestString = strings.sort(str => str.length).map(str => str.length)[0];
    strings.forEach(str => console.log(str.padStart(longestString)));

    /* result:
    this is really reall really really really really long
                               this is really really long
                                              medium size
                                                    short */
  </script>
</body>

</html>
