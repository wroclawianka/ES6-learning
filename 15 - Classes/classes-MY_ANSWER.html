<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Inheritance Review</title>
</head>

<body>
  <script>
    class Dog {
      constructor(name, breed) {
        this.name = name;
        this.breed = breed;
      }
      //simple methods
      bark() {
        console.log(`Bark Bark! My name is ${this.name}`)
      }
      cuddle() {
        console.log(`I love you owner!`);
      }
      //Static -> posible to use only by Dog.info
      static info() {
        console.log('A dog is better than a cat by 10 times');
      }

      get description() {
        return `${this.name} is a ${this.breed} type of dog`;
      }
      //getters, setters
      set nicknames(value) {
        this.nick = value.trim();
      }
      get nicknames() {
        return this.nick.toUpperCase();
      }
    }

    const burek = new Dog('Burek', 'Kundelek');
    const piesel = new Dog('Piese≈Ç', 'Shiba');

  </script>
</body>

</html>
