<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Promises!</title>
</head>

<body>
  <script>
    const postsPromise = fetch('http://wesbos.com/wp-json/wp/v2/posts');

    //.then() runs only when data comes back
    postsPromise
      .then(data => data.json())
      .then(data => { console.log(data) })
      //catch any error on the way
      .catch(err => { console.log(err); });
  </script>
</body>

</html>
