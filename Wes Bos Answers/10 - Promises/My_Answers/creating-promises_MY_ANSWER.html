<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Creating Promises!</title>
</head>

<body>
  <script>
    const p = new Promise((resolve, reject) => {
      setTimeout(() => {
        reject(Error('Wes is cool'))
      }, 1000);
    });

    p.then(data => { console.log(data); })
      .catch(err => { console.log(err) })


  </script>
</body>

</html>
