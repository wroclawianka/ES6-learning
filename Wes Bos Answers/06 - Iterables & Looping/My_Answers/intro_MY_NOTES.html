<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>

<body>
  <script>
    /* eslint-disable */
    Array.prototype.shuffle = function () {
      var i = this.length, j, temp;
      if (i == 0) return this;
      while (--i) {
        j = Math.floor(Math.random() * (i + 1));
        temp = this[i];
        this[i] = this[j];
        this[j] = temp;
      }
      return this;
    };

    const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];

    cuts.shop = 'MM MEats';

    // for (let i = 0; i < cuts.length; i++) {
    //   console.log(cuts[i]);
    // }

    // cuts.forEach((cut) => {
    //   console.log(cut);
    //   }
    // });

    console.log("1) for (const index in cuts):");
    /* iterates over everything added to array 
    so in this case it will be 'Chuck', 'Brisket', 
    'Shank', 'Short Rib', and function().
     See above Array.prototype.shuffle. 
     And there is a lot of lib modifiing propotipes*/
    for (const index in cuts) {
      console.log(cuts[index]);
    }

    console.log("2) for (const cut of cuts):");
    /*Here we have only 'Chuck', 'Brisket', 'Shank', 'Short Rib'*/
    for (const cut of cuts) {
      console.log(cut);

      if (cut === "Brisket") {
        break; /*possible to break*/
      }
    }

    console.log("3) Leave Brisket alone:");
    for (const cut of cuts) {
      if (cut === "Brisket") {
        continue; /*will  spit only Brisket*/
      }
      console.log(cut);
    }
    

  </script>
</body>

</html>
