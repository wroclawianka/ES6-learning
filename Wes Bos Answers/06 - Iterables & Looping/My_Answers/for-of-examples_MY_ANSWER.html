<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>

<body>
  <p>Hi I'm p 01</p>
  <p>Hi I'm p 02</p>
  <p>Hi I'm p 03</p>
  <p>Hi I'm p 04</p>
  <p>Hi I'm p 05</p>
  <p>Hi I'm p 06</p>
  <p>Hi I'm p 07</p>
  <p>Hi I'm p 08</p>
  <p>Hi I'm p 09</p>
  <p>Hi I'm p 10</p>
  <script>
    const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];

    for (const [i, cut] of cuts.entries()) { //destructuring, cuts.entries() ~ array of arrays
      console.log(`${cut} is the ${i + 1} item.`)
    }

    function addUpNumbers() {
      let total = 0;
      for (num of arguments) { //arguments!
        total += num;
      }
      console.log(total);
      return total;
    }

    addUpNumbers(1, 58, 41, 69, 5, 5, 7, 3, 5, 96);

    //iterate over the name
    const name = 'Dorota'
    for (const char of name) {
      console.log(char);
    }

    //iterete over DOM elements
    const ps = document.querySelectorAll('p');
    for (const paragrah of ps) {
      paragrah.addEventListener('click', function () {
        console.log(this.textContent);
      })
    }

  </script>
</body>

</html>
